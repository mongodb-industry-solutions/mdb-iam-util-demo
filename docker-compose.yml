services:
  backend:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend-node/.env
    volumes:
      - ./backend-node/src:/app/src
      - ./backend-node/node_modules:/app/node_modules
    command: npm run dev
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/node_modules:/app/node_modules
    command: npm run dev